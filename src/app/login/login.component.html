<link rel="stylesheet" href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<div class="login">
    <div class="row">
        <div class="col-sm-8 col-md-4 col-lg-4 mx-auto">
            <div class="text-center m-2">
                <div class="icon-block rounded-circle">
                    <i class="material-icons align-middle md-36 text-muted">lock</i>
                </div>
            </div>
            <div class="card bg-transparent">
                <div class="card-header bg-white text-center">
                    <h4 class="card-title">Login</h4>
                    <p class="card-subtitle">Access your account</p>
                </div>
                <div class="card-body">
                    <form (submit)="loginUser()">
                        <div class="form-group">
                            <input type="text" class="form-control" name="userName" placeholder="User Name" [(ngModel)]="user.userName">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password">
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn  btn-primary btn-block">
                                <span class="btn-block-text">Login</span>
                            </button>
                        </div>
                    </form >
                       <div class="text-center"> {{message}} </div>
                        <div class="text-center">
                            <a href="#"><small>Forgot Password?</small></a>
                    </div>
                   
                </div>
                <div class="card-footer text-center bg-white">
                    Not yet a student? <a href="guest-signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

</div>
